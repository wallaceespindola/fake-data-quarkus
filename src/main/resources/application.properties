# HTTP Configuration
quarkus.http.port=8080

# OpenAPI/Swagger Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui.html
quarkus.smallrye-openapi.path=/v3/api-docs

# Health Configuration
quarkus.smallrye-health.ui.always-include=true
quarkus.smallrye-health.root-path=/actuator/health

# Application Info
quarkus.application.name=FakeData Service
quarkus.application.version=1.0.0

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.example.fakedata".level=INFO

# Build time properties for application info
info.app.name=Fake Data Service
info.app.description=Generates locale-specific fake data for testing using DataFaker
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21
info.author.name=Wallace Espindola
info.author.email=wallace.espindola@gmail.com
