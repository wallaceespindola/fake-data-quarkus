# HTTP Configuration
quarkus.http.port=8080

# Dev UI Configuration
quarkus.dev-ui.always-include=false
quarkus.http.root-path=/

# OpenAPI/Swagger Configuration
quarkus.swagger-ui.always-include=true
#quarkus.smallrye-openapi.path=/v3/api-docs
quarkus.smallrye-openapi.path=/q/openapi

# Health Configuration
quarkus.smallrye-health.ui.always-include=true
quarkus.smallrye-health.root-path=/actuator/health

# Application Info
quarkus.application.name=FakeData Service Quarkus
quarkus.application.version=@project.version@

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.example.fakedata".level=INFO

# Build time properties for application info
info.app.name=Fake Data Service Quarkus
info.app.description=Generates locale-specific fake data for testing using DataFaker and EasyRandom over Quarkus
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
info.author.name=Wallace Espindola
info.author.email=wallace.espindola@gmail.com
